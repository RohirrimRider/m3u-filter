[package]
name = "m3u-filter"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
regex = "1"
clap = "2"
url = "2"
http = "0"
reqwest = { version = "0", features = ["blocking"] }
chrono = "0"